stages:
  - lint

bash_lint:
  stage: lint
  image: alpine:latest  # Or any other image containing shellcheck
  script:
    - apk add --no-cache bash  # Install Bash if not available
    - apk add --no-cache shellcheck  # Install shellcheck
    - shellcheck *.sh  # Replace with your actual script name
  tags:
    - shell

yaml_lint:
  stage: lint
  image: python:3.9  # Or any other image containing yamllint
  script:
    - pip install yamllint  # Install yamllint
    - yamllint your_config.yaml  # Replace with your actual YAML file name
  tags:
    - yaml
